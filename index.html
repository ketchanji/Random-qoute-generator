<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randome Qoute Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fa fa-quote-left"></i>
                <p class="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque corporis, quos qui eos, aperiam, quibusdam dolorum accusantium exercitationem ut nulla illum? Debitis veritatis quos facere.</p>
                <i class="fa fa-quote-right"></i>
            </div>
            <div class="author"> 
                <span>__</span>
                <span class="name">Mary Kay Ash</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa fa-volume-up"></i></li>
                    <li class="copy"><i class="fa fa-copy"></i></li>
                    <li class="twitter"><i class="fa fa-twitter"></i></li>
                </ul>
                <button>New Quote </button>
            </div>
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
